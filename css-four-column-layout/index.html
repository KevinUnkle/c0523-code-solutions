<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet" />
    <title>CSS Four Column Layout</title>
  </head>
  <body>
    <h2>How It Works</h2>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <img src="images/screen-1.png" class="phones" alt="phone image" />
          <img src="images/switch-icon.png" class="icons" alt="switch icon" />
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-full">
          <img src="images/screen-2.png" class="phones" alt="phone image" />
          <img src="images/filter-icon.png" class="icons" alt="filter icon" />
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-full">
          <img src="images/screen-3.png" class="phones" alt="phone image" />
          <img src="images/slider-icon.png" class="icons" alt="slider icon" />
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-full">
          <img src="images/screen-4.png" class="phones" alt="phone image" />
          <img src="images/bars-icon.png" class="icons" alt="bars icon" />
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
