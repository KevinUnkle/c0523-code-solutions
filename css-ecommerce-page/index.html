<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>New Arrivals</h1>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <img src="images/dress1.jpeg" alt="black dress" />
          <p>Free People <span>| Size 6</span></p>
          <p>
            <ins>$35 </ins><span><del>$125 retail</del></span>
          </p>
        </div>
        <div class="column-full">
          <img src="images/ysl-bag.jpeg" alt="ysl bag" />
          <p>Yves Saint Lauren <span>| One-Size</span></p>
          <p>
            <ins>$200 </ins><span><del> $1600 retail</del></span>
          </p>
        </div>
        <div class="column-full">
          <img src="images/key.jpeg" alt="key" />
          <p>Tiffany <span>| One-Size</span></p>
          <p>
            <ins>$476 </ins><span><del> $2000 retail</del></span>
          </p>
        </div>
        <div class="column-full">
          <img src="images/lv-bag.jpg" alt="lv bag" />
          <p>Louis Vuitton <span>| One-Size</span></p>
          <p>
            <ins>$95 </ins><span><del> $1200 retail</del></span>
          </p>
        </div>
        <div class="column-full">
          <img src="images/dress2.jpeg" alt="blue dress" />
          <p>Reformation <span>| Size 4</span></p>
          <p>
            <ins>$20 </ins><span><del> $198 retail</del></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
